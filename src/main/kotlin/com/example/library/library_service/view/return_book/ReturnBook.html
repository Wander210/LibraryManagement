<script>
    // ==================== CONFIG ====================
    const CONFIG = {
        API_BASE_URL: 'http://localhost:8080',
        // Storage type: 'localStorage' (persists after refresh) or 'sessionStorage' (tab only)
        STORAGE_TYPE: 'localStorage'
    };

    // Storage helper
    const Storage = CONFIG.STORAGE_TYPE === 'sessionStorage' ? sessionStorage : localStorage;

    // ==================== MODEL ====================
    class ReturnBookModel {
        constructor() {
            this.userId = null;
            this.userInfo = null;
            this.borrowedBooks = [];
            this.selectedBooks = [];
            this.defectDrafts = {}; // Key: borrowRecordId, Value: defect draft object
            this.filterText = '';
            this.filterType = 'all';
        }

        setUserId(userId) {
            this.userId = userId;
        }

        setUserInfo(userInfo) {
            this.userInfo = userInfo;
        }

        setBorrowedBooks(books) {
            this.borrowedBooks = books;
        }

        addSelectedBook(book) {
            if (!this.selectedBooks.find(b => b.id === book.id)) {
                this.selectedBooks.push(book);
            }
        }

        removeSelectedBook(bookId) {
            this.selectedBooks = this.selectedBooks.filter(b => b.id !== bookId);
        }

        isBookSelected(bookId) {
            return this.selectedBooks.some(b => b.id === bookId);
        }

        setFilterText(text) {
            this.filterText = text.toLowerCase();
        }

        setFilterType(type) {
            this.filterType = type;
        }

        isOverdue(dueDate) {
            return new Date(dueDate) < new Date();
        }

        getFilteredBorrowedBooks() {
            let books = this.borrowedBooks;

            if (this.filterType === 'overdue') {
                books = books.filter(book => this.isOverdue(book.dueTime));
            }

            if (this.filterText) {
                books = books.filter(book =>
                    book.bookTitle?.toLowerCase().includes(this.filterText)
                );
            }

            return books;
        }

        clearSelections() {
            this.selectedBooks = [];
        }

        getDefectDraft(borrowRecordId) {
            return this.defectDrafts[borrowRecordId] || null;
        }

        hasDefectDraft(borrowRecordId) {
            return !!this.defectDrafts[borrowRecordId];
        }

        getAllDefectDrafts() {
            return Object.values(this.defectDrafts);
        }

        clearDefectDrafts() {
            this.defectDrafts = {};
        }
    }

    // ==================== VIEW ====================
    class ReturnBookView {
        constructor() {
            this.elements = {
                currentDate: document.getElementById('currentDate'),
                userInfo: document.getElementById('userInfo'),
                borrowedBooksContainer: document.getElementById('borrowedBooksContainer'),
                selectedBooksContainer: document.getElementById('selectedBooksContainer'),
                filterBookName: document.getElementById('filterBookName'),
                searchBtn: document.getElementById('searchBtn'),
                reloadBtn: document.getElementById('reloadBtn')
            };
            
            // Store reference to confirm button (will be set when rendering selected books)
            this.confirmBtn = null;
        }

        renderDate() {
            const today = new Date();
            this.elements.currentDate.textContent = today.toLocaleDateString('vi-VN');
        }

        renderUserInfo(user) {
            if (!user) {
                this.elements.userInfo.innerHTML = '<tr><td colspan="5" class="error">Kh√¥ng t√¨m th·∫•y th√¥ng tin ng∆∞·ªùi d√πng</td></tr>';
                return;
            }

            this.elements.userInfo.innerHTML = `
                <tr>
                    <td>${this.escapeHtml(user.id || '')}</td>
                    <td>${this.escapeHtml(user.fullName || '')}</td>
                    <td>${this.escapeHtml(user.phone || '')}</td>
                    <td>${this.escapeHtml(user.email || '')}</td>
                    <td>${this.escapeHtml(user.address || '')}</td>
                </tr>
            `;
        }

        renderBorrowedBooks(books, defectDrafts = {}) {
            if (!books || books.length === 0) {
                this.elements.borrowedBooksContainer.innerHTML = '<div class="no-data">Kh√¥ng c√≥ s√°ch</div>';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>T√™n s√°ch</th>
                            <th>M√£ m∆∞·ª£n</th>
                            <th>Ng√†y m∆∞·ª£n</th>
                            <th>H·∫°n tr·∫£</th>
                            <th>S·ªë ng√†y tr·ªÖ</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        ${books.map(book => this.renderBorrowedBookRow(book, defectDrafts)).join('')}
                    </tbody>
                </table>
            `;

            this.elements.borrowedBooksContainer.innerHTML = tableHTML;
        }

        renderBorrowedBookRow(book, defectDrafts = {}) {
            const daysLate = this.calculateDaysLate(book.dueTime);
            const hasDraft = defectDrafts[book.borrowRecordId];

            return `
                <tr>
                    <td>
                        ${this.escapeHtml(book.bookTitle || '')}
                        ${hasDraft ? '<span class="defect-draft-indicator">üìù C√≥ b·∫£n nh√°p</span>' : ''}
                    </td>
                    <td>${this.escapeHtml(book.borrowRecordId || '')}</td>
                    <td>${this.formatDate(book.borrowTime)}</td>
                    <td>${this.formatDate(book.dueTime)}</td>
                    <td>${daysLate > 0 ? daysLate : 0}</td>
                    <td>
                        <button class="action-btn btn-return"
                                data-book-id="${this.escapeHtml(book.id || '')}"
                                data-action="select">
                            Ch·ªçn s√°ch
                        </button>
                        <button class="action-btn btn-defect"
                                data-book-id="${this.escapeHtml(book.bookId || '')}"
                                data-record-id="${this.escapeHtml(book.borrowRecordId || '')}"
                                data-action="defect">
                            ${hasDraft ? 'S·ª≠a b√°o c√°o' : 'B√°o c√°o h·ªèng'}
                        </button>
                    </td>
                </tr>
            `;
        }

        renderSelectedBooks(books, defectDrafts = {}) {
            if (!books || books.length === 0) {
                this.elements.selectedBooksContainer.innerHTML = '<div class="no-data">Ch∆∞a ch·ªçn s√°ch n√†o</div>';
                return;
            }

            const tableHTML = `
                <table class="return-table">
                    <thead>
                        <tr>
                            <th>T√™n s√°ch</th>
                            <th>M√£ m∆∞·ª£n</th>
                            <th>Ng√†y m∆∞·ª£n</th>
                            <th>H·∫°n tr·∫£</th>
                            <th>Ng√†y tr·∫£</th>
                            <th>S·ªë ng√†y tr·ªÖ</th>
                            <th>B√°o c√°o h·ªèng</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        ${books.map(book => this.renderSelectedBookRow(book, defectDrafts)).join('')}
                    </tbody>
                </table>
                <div style="padding: 15px; text-align: center;">
                    <button class="search-btn" id="confirmBtn" style="background: #28a745; min-width: 120px;">
                        X√°c nh·∫≠n
                    </button>
                </div>
            `;

            this.elements.selectedBooksContainer.innerHTML = tableHTML;
        }

        renderSelectedBookRow(book, defectDrafts = {}) {
            const returnTime = book.returnTime ? new Date(book.returnTime) : new Date();
            const daysLate = this.calculateDaysLateWithReturnTime(book.dueTime, returnTime);
            const defectDraft = defectDrafts[book.borrowRecordId];
            const severityText = defectDraft ? (defectDraft.severity === 'HIGH' ? 'Nghi√™m tr·ªçng' : 
                                                 defectDraft.severity === 'MEDIUM' ? 'Trung b√¨nh' : 'Nh·∫π') : '';

            return `
                <tr>
                    <td>${this.escapeHtml(book.bookTitle || '')}</td>
                    <td>${this.escapeHtml(book.borrowRecordId || '')}</td>
                    <td>${this.formatDate(book.borrowTime)}</td>
                    <td>${this.formatDate(book.dueTime)}</td>
                    <td>
                        <input type="datetime-local" 
                               class="return-time-input" 
                               data-book-id="${this.escapeHtml(book.id || '')}"
                               value="${this.formatDateTimeLocal(returnTime)}"
                               style="padding: 4px; border: 1px solid #ced4da; border-radius: 4px; font-size: 12px; width: 100%;">
                    </td>
                    <td>${daysLate > 0 ? daysLate : 0}</td>
                    <td>
                        ${defectDraft ? `
                            <div style="font-size: 11px;">
                                <span class="defect-draft-badge">üìù C√≥ b√°o c√°o</span><br>
                                <span style="color: #6c757d;">${this.escapeHtml(severityText)}</span><br>
                                <span style="color: #6c757d;">${defectDraft.imageUrls && defectDraft.imageUrls.length > 0 ? defectDraft.imageUrls.length + ' ·∫£nh' : 'Kh√¥ng c√≥ ·∫£nh'}</span>
                            </div>
                        ` : '<span style="color: #6c757d; font-size: 11px;">Ch∆∞a c√≥</span>'}
                    </td>
                    <td>
                        <button class="action-btn btn-defect" 
                                data-book-id="${this.escapeHtml(book.id || '')}"
                                data-action="remove">
                            X√≥a
                        </button>
                    </td>
                </tr>
            `;
        }

        calculateDaysLateWithReturnTime(dueTime, returnTime) {
            if (!dueTime || !returnTime) return 0;
            const due = new Date(dueTime);
            const returnDate = new Date(returnTime);
            const diff = Math.floor((returnDate - due) / (1000 * 60 * 60 * 24));
            return diff > 0 ? diff : 0;
        }

        formatDateTimeLocal(dateTimeString) {
            if (!dateTimeString) return '';
            const date = new Date(dateTimeString);
            if (isNaN(date.getTime())) return '';
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        updateFilterTab(filterType) {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.filter === filterType);
            });
        }

        renderLoading(container, message = 'ƒêang t·∫£i...') {
            container.innerHTML = `<div class="loading">${message}</div>`;
        }

        renderError(container, message) {
            container.innerHTML = `<div class="error">${this.escapeHtml(message)}</div>`;
        }

        calculateDaysLate(dueTime) {
            if (!dueTime) return 0;
            const due = new Date(dueTime);
            const today = new Date();
            const diff = Math.floor((today - due) / (1000 * 60 * 60 * 24));
            return diff > 0 ? diff : 0;
        }

        formatDate(dateTimeString) {
            if (!dateTimeString) return '';
            const date = new Date(dateTimeString);
            if (isNaN(date.getTime())) return '';
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        showAlert(message) {
            alert(message);
        }

        confirmAction(message) {
            return confirm(message);
        }
    }

    // ==================== CONTROLLER ====================
    class ReturnBookController {
        constructor(model, view) {
            this.model = model;
            this.view = view;
            this.init();
        }

        async init() {
            this.view.renderDate();
            this.getUserIdFromURL();
            this.loadSelectedBooksFromStorage();
            this.loadDefectDraftsFromStorage();
            this.setupEventListeners();
            await this.loadData();
        }

        loadSelectedBooksFromStorage() {
            const storageKey = `returnBooks_${this.model.userId}`;
            const stored = localStorage.getItem(storageKey);
            if (stored) {
                try {
                    const books = JSON.parse(stored);
                    this.model.selectedBooks = books;
                } catch (e) {
                    console.error('Error loading from localStorage:', e);
                }
            }
        }

        loadDefectDraftsFromStorage() {
            if (!this.model.userId) return;

            try {
                // Load all defect drafts for this user
                const defectDrafts = {};
                for (let i = 0; i < Storage.length; i++) {
                    const key = Storage.key(i);
                    if (key && key.startsWith(`defectDraft_${this.model.userId}_`)) {
                        try {
                            const draft = JSON.parse(Storage.getItem(key));
                            if (draft && draft.borrowRecordId) {
                                defectDrafts[draft.borrowRecordId] = draft;
                            }
                        } catch (e) {
                            console.error(`Error parsing draft from key ${key}:`, e);
                        }
                    }
                }
                this.model.defectDrafts = defectDrafts;
            } catch (e) {
                console.error('Error loading defect drafts from storage:', e);
            }
        }

        clearDefectDraftsFromStorage() {
            if (!this.model.userId) return;

            try {
                const keysToRemove = [];
                for (let i = 0; i < Storage.length; i++) {
                    const key = Storage.key(i);
                    if (key && key.startsWith(`defectDraft_${this.model.userId}_`)) {
                        keysToRemove.push(key);
                    }
                }
                keysToRemove.forEach(key => Storage.removeItem(key));
            } catch (e) {
                console.error('Error clearing defect drafts from storage:', e);
            }
        }

        saveSelectedBooksToStorage() {
            const storageKey = `returnBooks_${this.model.userId}`;
            localStorage.setItem(storageKey, JSON.stringify(this.model.selectedBooks));
        }

        getUserIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            if (!userId) {
                this.view.showAlert('Kh√¥ng t√¨m th·∫•y m√£ ng∆∞·ªùi d√πng');
                window.history.back();
                return;
            }
            this.model.setUserId(userId);
        }

        setupEventListeners() {
            this.view.elements.searchBtn.addEventListener('click', () => {
                this.handleSearch();
            });

            this.view.elements.reloadBtn.addEventListener('click', () => {
                this.handleReload();
            });

            this.view.elements.filterBookName.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    this.handleSearch();
                }
            });

            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const filterType = e.target.dataset.filter;
                    this.handleFilterChange(filterType);
                });
            });

            this.view.elements.borrowedBooksContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const action = button.dataset.action;
                const bookId = button.dataset.bookId;
                const recordId = button.dataset.recordId;

                if (action === 'select') {
                    this.handleSelectBook(bookId);
                } else if (action === 'defect') {
                    this.handleReportDefect(bookId, recordId);
                }
            });

            // Event delegation for selected books container
            this.view.elements.selectedBooksContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (button && button.dataset.action === 'remove') {
                    const bookId = button.dataset.bookId;
                    this.handleRemoveBook(bookId);
                }
            });

            // Event delegation for returnTime input changes
            this.view.elements.selectedBooksContainer.addEventListener('change', (e) => {
                if (e.target.classList.contains('return-time-input')) {
                    const bookId = e.target.dataset.bookId;
                    const returnTime = e.target.value;
                    this.handleUpdateReturnTime(bookId, returnTime);
                }
            });
        }

        async loadData() {
            try {
                await this.loadUserInfo();
                await this.loadBorrowedBooks();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        async loadUserInfo() {
            try {
                const userInfo = await this.fetchUserInfo(this.model.userId);
                this.model.setUserInfo(userInfo);
                this.view.renderUserInfo(userInfo);
            } catch (error) {
                console.error('Error loading user info:', error);
                this.view.renderError(this.view.elements.userInfo, 'Kh√¥ng th·ªÉ t·∫£i th√¥ng tin ng∆∞·ªùi d√πng');
            }
        }

        async loadBorrowedBooks() {
            try {
                this.view.renderLoading(this.view.elements.borrowedBooksContainer, 'ƒêang t·∫£i danh s√°ch s√°ch...');
                const books = await this.fetchBorrowedBooks(this.model.userId);
                this.model.setBorrowedBooks(books);
                
                // Merge th√¥ng tin t·ª´ API v√†o selectedBooks v√† lo·∫°i b·ªè nh·ªØng s√°ch kh√¥ng c√≤n trong danh s√°ch m∆∞·ª£n
                const borrowedBookMap = new Map(books.map(b => [b.id, b]));
                this.model.selectedBooks = this.model.selectedBooks
                    .filter(b => borrowedBookMap.has(b.id))
                    .map(selectedBook => {
                        const apiBook = borrowedBookMap.get(selectedBook.id);
                        // Merge th√¥ng tin t·ª´ API nh∆∞ng gi·ªØ returnTime t·ª´ selectedBook
                        return {
                            ...apiBook,
                            returnTime: selectedBook.returnTime || apiBook.returnTime || new Date().toISOString()
                        };
                    });
                this.saveSelectedBooksToStorage();
                
                this.render();
            } catch (error) {
                console.error('Error loading borrowed books:', error);
                this.view.renderError(this.view.elements.borrowedBooksContainer, 'Kh√¥ng th·ªÉ t·∫£i danh s√°ch s√°ch ƒëang m∆∞·ª£n');
            }
        }

        async fetchUserInfo(userId) {
            const response = await fetch(`${CONFIG.API_BASE_URL}/api/user/id/${encodeURIComponent(userId)}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            return await response.json();
        }

        async fetchBorrowedBooks(userId) {
            const response = await fetch(`${CONFIG.API_BASE_URL}/api/borrow-book/reader/${encodeURIComponent(userId)}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                if (response.status === 404) {
                    return [];
                }
                throw new Error(`API Error: ${response.status}`);
            }

            return await response.json();
        }

        handleSearch() {
            const text = this.view.elements.filterBookName.value;
            this.model.setFilterText(text);
            this.render();
        }

        async handleReload() {
            // Reset filter
            this.view.elements.filterBookName.value = '';
            this.model.setFilterText('');
            this.model.setFilterType('all');
            
            // Reload data from API
            await this.loadBorrowedBooks();
        }

        handleFilterChange(filterType) {
            this.model.setFilterType(filterType);
            this.view.updateFilterTab(filterType);
            this.render();
        }

        handleSelectBook(bookId) {
            const book = this.model.borrowedBooks.find(b => b.id === bookId);
            if (!book) return;

            if (this.model.isBookSelected(bookId)) {
                this.view.showAlert('S√°ch n√†y ƒë√£ ƒë∆∞·ª£c ch·ªçn');
                return;
            }

            // Add returnTime to book object
            const bookWithReturnTime = {
                ...book,
                returnTime: new Date().toISOString()
            };

            this.model.addSelectedBook(bookWithReturnTime);
            this.saveSelectedBooksToStorage();
            this.render();
        }

        handleRemoveBook(bookId) {
            this.model.removeSelectedBook(bookId);
            this.saveSelectedBooksToStorage();
            this.render();
        }

        handleUpdateReturnTime(bookId, returnTime) {
            const book = this.model.selectedBooks.find(b => b.id === bookId);
            if (book) {
                // Convert datetime-local to ISO string
                const date = new Date(returnTime);
                book.returnTime = date.toISOString();
                this.saveSelectedBooksToStorage();
                this.render();
            }
        }

        async handleConfirm() {
            if (this.model.selectedBooks.length === 0) {
                this.view.showAlert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt cu·ªën s√°ch');
                return;
            }

            if (!this.view.confirmAction('X√°c nh·∫≠n tr·∫£ s√°ch ƒë√£ ch·ªçn?')) {
                return;
            }

            try {
                // Get librarian ID (hardcoded for now, should be from session)
                const librarianId = 'LIB001'; // TODO: Get from session

                // T·∫°o defects tr∆∞·ªõc v√† l∆∞u defectId v√†o m·ªói book
                const booksWithDefects = [];
                for (const book of this.model.selectedBooks) {
                    const draft = this.model.getDefectDraft(book.borrowRecordId);
                    let defectId = null;
                    
                    if (draft) {
                        try {
                            const createdDefect = await this.createDefect(draft);
                            defectId = createdDefect.id;
                        } catch (error) {
                            console.error(`Error creating defect for borrowRecordId ${draft.borrowRecordId}:`, error);
                            // Ti·∫øp t·ª•c v·ªõi c√°c s√°ch kh√°c ngay c·∫£ khi m·ªôt defect th·∫•t b·∫°i
                        }
                    }

                    booksWithDefects.push({
                        borrowBookId: book.id,
                        returnTime: book.returnTime || new Date().toISOString(),
                        defectId: defectId
                    });
                }

                const request = {
                    readerId: this.model.userId,
                    librarianId: librarianId,
                    books: booksWithDefects
                };

                const returnRecord = await this.commitReturnBooks(request);
                
                // Clear localStorage
                const storageKey = `returnBooks_${this.model.userId}`;
                localStorage.removeItem(storageKey);
                
                // Clear defect drafts from storage
                this.clearDefectDraftsFromStorage();
                this.model.clearDefectDrafts();
                
                // Navigate to ReturnRecord page
                window.location.href = `ReturnRecord.html?returnRecordId=${encodeURIComponent(returnRecord.id)}&userId=${encodeURIComponent(this.model.userId)}`;
            } catch (error) {
                console.error('Error committing return books:', error);
                this.view.showAlert('C√≥ l·ªói x·∫£y ra khi x√°c nh·∫≠n tr·∫£ s√°ch. Vui l√≤ng th·ª≠ l·∫°i.');
            }
        }

        async createDefect(draft) {
            const requestBody = {
                borrowRecordId: draft.borrowRecordId,
                bookId: draft.bookId,
                description: draft.description,
                severity: draft.severity || 'LOW',
                status: draft.status || 'REPORTED',
                imageUrls: draft.imageUrls || []
            };

            const response = await fetch(`${CONFIG.API_BASE_URL}/api/defect`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API Error: ${response.status} - ${errorText}`);
            }

            return await response.json();
        }

        async commitReturnBooks(request) {
            const response = await fetch(`${CONFIG.API_BASE_URL}/api/return-record`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(request)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API Error: ${response.status} - ${errorText}`);
            }

            return await response.json();
        }

        handleReportDefect(bookId, recordId) {
            // Find book info from borrowedBooks
            const book = this.model.borrowedBooks.find(b => b.bookId === bookId && b.borrowRecordId === recordId);
            const bookTitle = book ? book.bookTitle : '';
            const readerName = this.model.userInfo ? this.model.userInfo.fullName : '';
            const borrowBookId = book ? book.id : '';
            
            window.location.href = `CreateDefect.html?bookId=${encodeURIComponent(bookId)}&borrowRecordId=${encodeURIComponent(recordId)}&borrowBookId=${encodeURIComponent(borrowBookId)}&userId=${encodeURIComponent(this.model.userId)}&bookTitle=${encodeURIComponent(bookTitle)}&readerName=${encodeURIComponent(readerName)}`;
        }

        render() {
            // Reload defect drafts in case they were updated
            this.loadDefectDraftsFromStorage();
            
            const filteredBooks = this.model.getFilteredBorrowedBooks();

            this.view.renderBorrowedBooks(filteredBooks, this.model.defectDrafts);
            this.view.renderSelectedBooks(this.model.selectedBooks, this.model.defectDrafts);
            
            // Setup confirm button listener after rendering
            const confirmBtn = document.getElementById('confirmBtn');
            if (confirmBtn && !confirmBtn.hasAttribute('data-listener-attached')) {
                confirmBtn.setAttribute('data-listener-attached', 'true');
                confirmBtn.addEventListener('click', () => {
                    this.handleConfirm();
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const model = new ReturnBookModel();
        const view = new ReturnBookView();
        const controller = new ReturnBookController(model, view);
    });
</script>
